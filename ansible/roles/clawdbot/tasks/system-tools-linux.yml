---
# Linux-specific system tools installation (apt-based)

- name: Install essential system tools (Linux - apt)
  ansible.builtin.apt:
    name:
      # Shells
      - zsh
      # Editors
      - vim
      - nano
      # Version control
      - git
      - git-lfs
      # Network tools
      - curl
      - wget
      - netcat-openbsd
      - net-tools
      - dnsutils
      - iputils-ping
      - traceroute
      - tcpdump
      - nmap
      - socat
      - telnet
      # Debugging tools
      - strace
      - lsof
      - gdb
      - htop
      - iotop
      - iftop
      - sysstat
      - procps
      # System utilities
      - tmux
      - tree
      - jq
      - unzip
      - rsync
      - less
      # Build essentials for Homebrew on Linux
      - build-essential
      - file
    state: present
    update_cache: true

- name: Set zsh as default shell for clawdbot user (Linux)
  ansible.builtin.user:
    name: "{{ clawdbot_user }}"
    shell: /usr/bin/zsh

- name: Deploy global vim configuration (Linux)
  ansible.builtin.template:
    src: vimrc.j2
    dest: /etc/vim/vimrc.local
    owner: root
    group: root
    mode: '0644'


# NOTE: Shell profile configuration (.bashrc/.zshrc) is done in system-tools.yml
# AFTER oh-my-zsh installation, which overwrites .zshrc with its own template.
