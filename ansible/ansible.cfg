[defaults]
# Use roles from openclaw-ansible (checked out at ../openclaw-ansible)
roles_path = ../../openclaw-ansible/roles

# Reduce fact gathering to only what's needed
gathering = smart
fact_caching = memory

# Fewer forks doesn't matter for single host, but set it anyway
forks = 10

# Suppress warnings
deprecation_warnings = false
command_warnings = false

[ssh_connection]
# Major speedup: sends commands over existing SSH connection instead of new SSH per task
pipelining = true

# Reuse SSH connections for 30 minutes
ssh_args = -o ControlMaster=auto -o ControlPersist=1800s
