# fly.toml app configuration file generated for cryptoclaw on 2026-02-08T12:13:32-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cryptoclaw'
primary_region = 'ams'

[build]

[deploy]
  release_command = "openclaw-creator --migrate"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
